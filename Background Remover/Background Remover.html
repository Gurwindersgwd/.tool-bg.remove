<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Tool</title>
    <link rel="stylesheet" href="Background Remover.css">
</head>
<body>
    <div class="container">
        <h1>Background Remover Tool</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <label for="imageUpload" class="upload-label">Choose an Image</label>
        </div>
        <div class="image-container">
            <div class="before">
                <h2>Before</h2>
                <img id="beforeImage" src="Gur.jpg" alt="Before Image">
            </div>
            <div class="after">
                <h2>After</h2>
                <img id="afterImage" src="Gur.png" alt="After Image">
            </div>
        </div>
        <div class="controls">
            <button id="removeBgBtn">Remove Background</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="loading" id="loading">Processing...</div>
    </div>
    <script src="Background Remover.js"></script>
</body>
</html>
